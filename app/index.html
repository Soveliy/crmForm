<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>Главная</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

 </div>
 <div class="crmForm">
    <div class="crmForm__row">
       <div class="crmForm__item-container">
        <div class="crmForm-item">
            <div class="crmForm-item__head">
                Роли
            </div>
            <div class="crmForm-item__body"  ss-container data-role-container>
                <div class="crmForm-item__input-container" data-role>
                    <input type="text" class="crmForm-item__input" placeholder="Введите название роли">
                    <div class="crmForm-item__input-remove" data-remove-role title="Удалить роль">X</div>
                    <div class="crmForm-item__added-role" data-add-employee title="Выберите сотрудника">
                        +
                    </div>
                </div>
                <div class="crmForm-item__input-container" data-role>
                    <input type="text" class="crmForm-item__input" placeholder="Введите название роли">
                    <div class="crmForm-item__input-remove" data-remove-role title="Удалить роль">X</div>
                    <div class="crmForm-item__user">
                        <div class="user">
                            <div class="user__avatar">
                                <img src="https://cdn-ru.bitrix24.ru/b7388933/resize_cache/250858/4347fbafdcf46bb2a0e877f2057aeed2/main/180/180b0ad36776f9121269d9c34b149393/IMG_2088.png" alt="">
                            </div>
                            <div class="user__info">
                                <a href="#" class="user__name">Тестовый чел</a>
                                <div class="user__pos">Крутой чел</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="crmForm-item__added-role-container">
                <div class="crmForm-item__added-role" data-add-role title="Добавьте роль">
                    +
                </div>
              </div>
            </div>
            <div class="crmForm-item__footer">
                <button class="crmForm__button crmForm__button--save">
                    Сохранить
                </button>
            </div>
        </div>
       </div>
       <div class="crmForm__item-container">
        <div class="crmForm-item">
            <div class="crmForm-item__head">
                Описание
            </div>
            <div class="crmForm-item__body" ss-container>
                <div class="options">
                    <!-- Text Format -->
                    <button id="bold" class="options__button" data-format>
                      <i class="fa-solid fa-bold"></i>
                    </button>
                    <button id="italic" class="options__button" data-format>
                      <i class="fa-solid fa-italic"></i>
                    </button>
                    <button id="underline" class="options__button" data-format>
                      <i class="fa-solid fa-underline"></i>
                    </button>
                    <button id="strikethrough" class="options__button" data-format>
                      <i class="fa-solid fa-strikethrough"></i>
                    </button>
                    <button id="superscript" class="options__button" data-script>
                      <i class="fa-solid fa-superscript"></i>
                    </button>
                    <button id="subscript" class="options__button" data-script>
                      <i class="fa-solid fa-subscript"></i>
                    </button>
            
                    <!-- List -->
                    <button id="insertOrderedList" class="options__button">
                      <div class="fa-solid fa-list-ol"></div>
                    </button>
                    <button id="insertUnorderedList" class="options__button">
                      <i class="fa-solid fa-list"></i>
                    </button>
            
                    <!-- Undo/Redo -->
                    <button id="undo" class="options__button">
                      <i class="fa-solid fa-rotate-left"></i>
                    </button>
                    <button id="redo" class="options__button">
                      <i class="fa-solid fa-rotate-right"></i>
                    </button>
            
                    <!-- Link -->
                    <button id="createLink" class="adv-options__button options__button">
                      <i class="fa fa-link"></i>
                    </button>
                    <button id="unlink" class="options__button">
                      <i class="fa fa-unlink"></i>
                    </button>
            
                    <!-- Alignment -->
                    <button id="justifyLeft" class="options__button" data-align>
                      <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button id="justifyCenter" class="options__button" data-align>
                      <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button id="justifyRight" class="options__button" data-align>
                      <i class="fa-solid fa-align-right"></i>
                    </button>
                    <button id="justifyFull" class="options__button" data-align>
                      <i class="fa-solid fa-align-justify"></i>
                    </button>
                    <button id="indent" class="options__button" data-spacing>
                      <i class="fa-solid fa-indent"></i>
                    </button>
                    <button id="outdent" class="options__button" data-spacing>
                      <i class="fa-solid fa-outdent"></i>
                    </button>
            
                    <!-- Headings -->
                    <select id="formatBlock" class="adv-options__button">
                      <option value="H1">H1</option>
                      <option value="H2">H2</option>
                      <option value="H3">H3</option>
                      <option value="H4">H4</option>
                      <option value="H5">H5</option>
                      <option value="H6">H6</option>
                    </select>
            
                    <!-- Font -->
                    <select id="fontName" class="adv-options__button"></select>
                    <select id="fontSize" class="adv-options__button"></select>
            
                    <!-- Color -->
                    <div class="input-wrapper">
                      <input type="color" id="foreColor" class="adv-options__button" />
                      <label for="foreColor">Цвет шрифта</label>
                    </div>
                    <div class="input-wrapper">
                      <input type="color" id="backColor" class="adv-options__button" />
                      <label for="backColor">Цвет выделения</label>
                    </div>
                  </div>
                  <div class="crmForm__textarea" id="text-input" contenteditable="true"></div>
            </div>
            <div class="crmForm-item__footer">
                <button class="crmForm__button crmForm__button--cancel">
                    Отменить
                </button>
            </div>

        </div>
       </div>
    </div>
    <div class="shadow"></div>
 </div>
 
 
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  
    
</body>
</html>
